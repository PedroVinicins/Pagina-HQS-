<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Yudi HQS</title>
</head>
<body>
    <div class="container">
        <h2>HQS</h2>

        <div class="side-nav">
            <button class="item active" onclick="abriHTML('Abrir')">
                <i class='bx bx-folder'></i>
                <span>Folder</span>
            </button>
            <button class="item active" onclick="abriHTML('files')">
                <i class='bx bx-message-square-dots'></i>
                <span>Arquivos Enviados</span>
            </button>
            <div class="item active">
                <i class='bx bx-photo-album'></i>
                <a href="#">My Photos</a>
            </div>
            <div class="item active">
                <i class='bx bx-bookmark-minus'></i>
                <a href="#">Saved</a>
            </div> 
            <div class="item active">
                <i class='bx bx-cog'></i>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

    <div class="container-right">
        <div class="uploads">
            <div class="HQ">
                <h3>Categoria 1</h3>
                <div class="HQ-item">
                    <a href="https://timelinecomics.blogspot.com/search/label/Deadpool">
                        <img src="/public/Screenshot_2.png" alt="Imagem de Deadpool">
                    </a>
                    <p>Deadpool</p>
                </div>
                <div class="HQ-item">
                    <a href="https://timelinecomics.blogspot.com/2015/08/x-men.html">
                        <img src="/public/X-men.png" alt="Imagem dos X-Men">
                    </a>
                    <p>X-Men</p>
                </div>
                <div class="HQ-item">
                    <a href="https://timelinecomics.blogspot.com/search/label/Homem%20Aranha">
                        <img src="/public/Homen aranha.png" alt="Imagem do Homem-Aranha">
                    </a>
                    <p>Homem-Aranha</p>
                </div>
                <div class="HQ-item">
                    <a href="https://timelinecomics.blogspot.com/p/dc.html#google_vignette">
                        <img src="/public/DC.png" alt="Imagem da DC Comics">
                    </a>
                    <p>DC Comics</p>
                </div>
            </div>

            <div class="HQ">
                <h3>Categoria 2</h3>
                <div class="HQ-item">
                    <a href="https://cisnehq.blogspot.com/2019/10/avatar-desequilibrio-parte-3.html">
                        <img src="/public/avatar.png" alt="avatar">
                    </a>
                    <p>Example HQ 1</p>
                </div>
                <div class="HQ-item">
                    <a href="https://cisnehq.blogspot.com/2019/10/batman-e-as-tartarugas-ninja-iii-06.html">
                        <img src="/public/Batman.png" alt="Batman">
                    </a>
                    <p>Batman</p>
                </div>
                <div class="HQ-item">
                    <a href="https://cisnehq.blogspot.com/2019/10/batman-e-as-tartarugas-ninja-iii-06.html">
                        <img src="/public/america.png" alt="Batman">
                    </a>
                    <p>capitao america</p>
            </div>

            <!-- Adicione mais seções de HQs conforme necessário -->
        </div>
    </div>

    <script>
        function abriHTML(section) {
            console.log(section + " aberto.");
            // Adicione aqui o código necessário para abrir a seção correta
        }
    </script>
</body>
</html>
