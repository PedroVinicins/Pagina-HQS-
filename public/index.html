<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Yudi HQS</title>
</head>
<body>
    <header>
        <h2>Yudi HQS</h2>
        <input type="search" id="Brows" placeholder="Buscar HQs">
    </header>

    <div class="container-main">
        <div class="HQ">
            <div class="HQ-item">
                <a href="https://timelinecomics.blogspot.com/search/label/Deadpool">
                    <img src="/public/Screenshot_2.png" alt="Imagem de Deadpool">
                </a>
                <p>Deadpool</p>
            </div>
            <div class="HQ-item">
                <a href="https://timelinecomics.blogspot.com/2015/08/x-men.html">
                    <img src="/public/X-men.png" alt="Imagem dos X-Men">
                </a>
                <p>X-Men</p>
            </div>
            <div class="HQ-item">
                <a href="https://timelinecomics.blogspot.com/search/label/Homem%20Aranha">
                    <img src="/public/Homen aranha.png" alt="Imagem do Homem-Aranha">
                </a>
                <p>Homem-Aranha</p>
            </div>
            <div class="HQ-item">
                <a href="https://timelinecomics.blogspot.com/p/dc.html#google_vignette">
                    <img src="/public/DC.png" alt="Imagem da DC Comics">
                </a>
                <p>DC Comics</p>
            </div>
        </div>
    </div>
</body>
</html>
